<div class="profile-container" *ngIf="userInfo">
  <div class="container">
    <div class="profile-info">
      <div class="profile-name">
        <h2>You are logged in using {{ getAuthProviderDisplayName(authProvider) }}</h2>
        <p class="profile-email">Email: {{ userInfo.email }}</p>
        <p class="profile-email">First Name: {{ userInfo.firstname }}</p>
        <p class="profile-email">Last Name: {{ userInfo.lastname }}</p>
      </div>
    </div>
  </div>
</div>
